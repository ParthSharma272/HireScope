[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = [
    "cd backend",
    "pip install -r requirements.txt",
    "python -m spacy download en_core_web_sm"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT"
